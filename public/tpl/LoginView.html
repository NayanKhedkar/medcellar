<div class="login-hero">
    <h1>Med Cellar</h1>
    <div class="well well-sm">
        <form action="/login" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input name="username" type="text" class="form-control" id="username" placeholder="Enter Username"></input>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input name="password" type="password" class="form-control" id="password" placeholder="Enter Password"></input>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <a class="btn btn-default" href="#register">Register</a>
    </div>
</div>
