<div class="row-fluid">
            <h1>Login to Med Cellar</h1>

<div class="row-fluid">

    <form class="form-horizontal span12" method="post" action="/login">

        <fieldset>

            <legend>Login Form</legend>
            <br/>

            <div class="row">
                <div class="span4">

                    <div class="control-group">
                        <label for="username" class="control-label">Name:</label>

                        <div class="controls">
                            <input type="text" id="username" name="username" />
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="classification" class="control-label">Password:</label>

                        <div class="controls">
                            <input type="password" id="password" name="password" />
                            <span class="help-inline"></span>
                        </div>
                        <button type="submit" class="btn btn-success pull-right">Login</button>
                    </div>
            </div>

        </fieldset>
    </form>
</div>
