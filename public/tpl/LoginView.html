<div class="home-hero">
            <h1>Login to Med Cellar</h1>

<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>Login Form</legend>
            <br/>

            <div class="row">
                <div class="span8">

                    <div class="control-group">
                        <label for="username" class="control-label">Name:</label>

                        <div class="controls">
                            <input type="text" id="username" name="username" />
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="classification" class="control-label">Classification:</label>

                        <div class="controls">
                            <input type="password" id="password" name="password" value="<%= password %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Login</a>
            <a href="#" class="btn delete">Cancel</a>
        </div>

    </form>

</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Med saved successfully
        </div>
    </div>
</div>

    <br/>
    <div style="opacity: .9;">
        <a class="btn btn-large" href="#meds"><img src="img/bottle-icon.png" class="pull-left" style="margin-right:6px;"/>Browse<br/>Med Cellar</a>
        <a class="btn btn-large" href="#">
            <img src="img/github.png" class="pull-left" style="margin-right:6px"/> View Project<br>on GitHub</a>
    </div>


</div>
